<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="controls">
            <input type="color" name="penColor" id="pen">
            <button class="control-buttons selected" id="single-color">Single Color</button>
            <button class="control-buttons" id="rainbow-color">Rainbow Color</button>
            <button class="control-buttons" id="reset-button">Reset</button>
            <button class="control-buttons" id="grid-changer">Change Grid!</button>
        </div>
        <div class="container">
        </div>
    </main>
    <footer>
        Copyright &copy; <span class="date"></span> <a href="https://github.com/ryuuzu/etch-a-sketch">Utsav Gurmachhan Magar</a>
    </footer>
</body>

</html>
